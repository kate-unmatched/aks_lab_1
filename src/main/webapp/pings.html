<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Пинги транспорта</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/api.js"></script>
</head>
<body>

<h1>GPS Пинги</h1>

<table id="pings-table">
    <thead>
    <tr>
        <th>ID</th>
        <th>Транспорт</th>
        <th>Широта</th>
        <th>Долгота</th>
        <th>Получен</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
    async function loadPings() {
        const list = await apiGet("/pings");

        const tbody = document.querySelector("#pings-table tbody");
        tbody.innerHTML = "";

        list.forEach(p => {
            const row = document.createElement("tr");

            row.innerHTML = `
            <td>${p.id}</td>
            <td>${p.vehicleId || p.vehicle?.id || "—"}</td>
            <td>${p.lat}</td>
            <td>${p.lon}</td>
            <td>${p.receivedAt || "—"}</td>
        `;

            tbody.appendChild(row);
        });
    }

    loadPings();
</script>

</body>
</html>
