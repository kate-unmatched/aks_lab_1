<!DOCTYPE html>
<html lang="ru"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Управление авторами</title>
    <meta charset="UTF-8"/>
</h:head>
<h:body>
    <h1>Авторы</h1>

    <h:link outcome="index" value="На главную"/>

    <h:form>
        <h3>#{authorController.editing ? 'Редактирование автора' : 'Добавление автора'}</h3>

        <h:inputText value="#{authorController.author.name}" placeholder="Имя автора"/>
        <br/>
        <h:inputText value="#{authorController.author.country}" placeholder="Страна"/>
        <br/>
        <h:inputText value="#{authorController.author.birthDate}">
            <f:convertDateTime pattern="yyyy-MM-dd"/>
        </h:inputText>
        <br/>

        <h:commandButton value="#{authorController.editing ? 'Обновить' : 'Сохранить'}"
                         action="#{authorController.save}"/>
        <h:commandButton value="Отмена" action="#{authorController.cancel}"
                         rendered="#{authorController.editing}"/>
    </h:form>

    <h2>Список авторов</h2>
    <h:dataTable value="#{authorController.authors}" var="author">
        <h:column>
            <f:facet name="header">ID</f:facet>
            #{author.id}
        </h:column>
        <h:column>
            <f:facet name="header">Имя</f:facet>
            #{author.name}
        </h:column>
        <h:column>
            <f:facet name="header">Дата рождения</f:facet>
            <h:outputText value="#{author.birthDate}">
                <f:convertDateTime pattern="dd.MM.yyyy"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">Страна</f:facet>
            #{author.country}
        </h:column>
        <h:column>
            <f:facet name="header">Действия</f:facet>
            <h:commandLink value="Редактировать" action="#{authorController.edit(author)}"/>
            <h:commandLink value="Удалить"
                           action="#{authorController.delete(author.id)}"
                           onclick="return confirm('Удалить автора?')"/>
        </h:column>
    </h:dataTable>
</h:body>
</html>
