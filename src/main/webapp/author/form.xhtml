<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="https://jakarta.ee/xml/ns/jakartaee">
<h:head><title>Автор</title></h:head>
<h:body>
    <h1>Автор</h1>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel for="fullName" value="Имя:"/>
            <h:inputText id="fullName" value="#{authorBean.author.fullName}" required="true"/>
        </h:panelGrid>
        <h:commandButton value="Сохранить" action="#{authorBean.save}"/>
        <h:link outcome="/author/list.xhtml" value="Отмена"/>
    </h:form>
</h:body>
</html>
