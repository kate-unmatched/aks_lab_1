<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Посещения зон</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/api.js"></script>
</head>
<body>

<h1>Посещения зон</h1>

<table id="visits-table">
    <thead>
    <tr>
        <th>ID</th>
        <th>Машина</th>
        <th>Зона</th>
        <th>Вход</th>
        <th>Выход</th>
        <th>Подтверждено</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
    async function loadVisits() {
        const list = await apiGet("/zone-visits");

        const tbody = document.querySelector("#visits-table tbody");
        tbody.innerHTML = "";

        list.forEach(v => {
            const row = document.createElement("tr");

            row.innerHTML = `
            <td>${v.id}</td>
            <td>${v.vehicleId || v.vehicle?.id || "—"}</td>
            <td>${v.zoneId || v.zone?.id || "—"}</td>
            <td>${v.enteredAt || "—"}</td>
            <td>${v.leftAt || "—"}</td>
            <td>${v.confirmed ? "Да" : "Нет"}</td>
        `;

            tbody.appendChild(row);
        });
    }

    loadVisits();
</script>

</body>
</html>
