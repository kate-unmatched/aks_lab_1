<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="https://jakarta.ee/xml/ns/jakartaee"
      xmlns:f="https://jakarta.ee/xml/ns/jakartaee">
<h:head><title>Книга</title></h:head>
<h:body>
    <h1>Книга</h1>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel for="title" value="Название:"/>
            <h:inputText id="title" value="#{bookBean.book.title}" required="true"/>

            <h:outputLabel for="year" value="Год:"/>
            <h:inputText id="year" value="#{bookBean.book.pubYear}" />

            <h:outputLabel for="author" value="Автор:"/>
            <h:selectOneMenu id="author" value="#{bookBean.book.author}">
                <f:selectItems value="#{bookBean.authors}" var="a" itemValue="#{a}" itemLabel="#{a.fullName}"/>
            </h:selectOneMenu>
        </h:panelGrid>

        <h:commandButton value="Сохранить" action="#{bookBean.save}"/>
        <h:link outcome="/book/list.xhtml" value="Отмена"/>
    </h:form>
</h:body>
</html>
