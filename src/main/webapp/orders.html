<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Задачи (Job Orders)</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/api.js"></script>
</head>
<body>

<h1>Задачи (Job Orders)</h1>

<table id="orders-table">
    <thead>
    <tr>
        <th>ID</th>
        <th>Статус</th>
        <th>Описание</th>
        <th>Создан</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
    async function loadOrders() {
        const list = await apiGet("/orders");

        const tbody = document.querySelector("#orders-table tbody");
        tbody.innerHTML = "";

        list.forEach(o => {
            const row = document.createElement("tr");

            row.innerHTML = `
            <td>${o.id}</td>
            <td>${o.status}</td>
            <td>${o.description || "—"}</td>
            <td>${o.createdAt || "—"}</td>
        `;

            tbody.appendChild(row);
        });
    }

    loadOrders();
</script>

</body>
</html>
