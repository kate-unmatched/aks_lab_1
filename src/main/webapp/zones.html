<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Геозоны</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/api.js"></script>
</head>
<body>

<h1>Геозоны</h1>

<table id="zones">
    <thead>
    <tr>
        <th>ID</th>
        <th>Название</th>
        <th>Радиус</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
    async function loadZones() {
        const zones = await apiGet("/zones");

        const tbody = document.querySelector("#zones tbody");
        tbody.innerHTML = "";

        zones.forEach(z => {
            const row = document.createElement("tr");
            row.innerHTML = `
            <td>${z.id}</td>
            <td>${z.name}</td>
            <td>${z.radius}</td>
        `;
            tbody.appendChild(row);
        });
    }

    loadZones();
</script>

</body>
</html>
