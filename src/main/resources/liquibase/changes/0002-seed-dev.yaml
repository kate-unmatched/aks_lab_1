databaseChangeLog:
  - changeSet:
      id: 0002-seed-dev
      author: Ekaterina
      context: dev
      changes:
        - insert:
            tableName: vehicle
            columns:
              - column: { name: registration_plate, value: "A123BC" }
              - column: { name: model,              value: "Sprinter" }
              - column: { name: manufacturer,       value: "Mercedes" }
              - column: { name: created_at,         valueDate: "NOW()" }

        - insert:
            tableName: vehicle
            columns:
              - column: { name: registration_plate, value: "X777XX" }
              - column: { name: model,              value: "Transit" }
              - column: { name: manufacturer,       value: "Ford" }
              - column: { name: created_at,         valueDate: "NOW()" }

        - insert:
            tableName: geo_zone
            columns:
              - column: { name: name,           value: "Warehouse" }
              - column: { name: latitude,       valueNumeric: 53.195538 }
              - column: { name: longitude,      valueNumeric: 50.101783 }
              - column: { name: radius_meters,  valueNumeric: 20 }
              - column: { name: created_at,     valueDate: "NOW()" }

        - insert:
            tableName: geo_zone
            columns:
              - column: { name: name,           value: "ClientHome" }
              - column: { name: latitude,       valueNumeric: 53.217000 }
              - column: { name: longitude,      valueNumeric: 50.190000 }
              - column: { name: radius_meters,  valueNumeric: 12 }
              - column: { name: created_at,     valueDate: "NOW()" }

        - insert:
            tableName: job_order
            columns:
              - column: { name: vehicle_id,       valueNumeric: 1 }
              - column: { name: status,           value: "PLANNED" }
              - column: { name: planned_zone_id,  valueNumeric: 2 }
              - column: { name: created_at,       valueDate: "NOW()" }

      rollback:
        - delete: { tableName: job_order }
        - delete: { tableName: geo_zone }
        - delete: { tableName: vehicle }
