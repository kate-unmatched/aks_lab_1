databaseChangeLog:
  - changeSet:
      id: 001-create-projects
      author: Ekaterina Marchenko

      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              tableName: projects
              schemaName: ${schemaName}

      changes:
        - createTable:
            tableName: projects
            schemaName: ${schemaName}
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true

              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: description
                  type: VARCHAR(1000)

              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
