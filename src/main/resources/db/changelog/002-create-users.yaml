databaseChangeLog:
  - changeSet:
      id: 002-create-users
      author: Ekaterina Marchenko

      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              tableName: users
              schemaName: ${schemaName}

      changes:
        - createTable:
            tableName: users
            schemaName: ${schemaName}
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true

              - column:
                  name: full_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
